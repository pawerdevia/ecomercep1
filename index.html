<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/img/academlo.png" type="image/x-icon" />
  <title>Academlo Shop</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- DARKMODE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet" />
  <!-- Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <!-- CSS  -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- JS  -->
  <script src="./assets/js/main.js" type="module" defer></script>
</head>

<body>
  <!-- arriba -->
  <div class="texto" id="principio"> </div>
  <a href="#principio"><i class="bx bxs-chevron-up-circle" id="botonArriba"></i></a>
  <!-- loader  -->
  <div class="loader loader--hidden">
    <div class="loader__container">
      <span></span>
    </div>
  </div>
  <!-- Header -->
  <header class="header">
    <nav class="nav container">
      
      <a href="/" class="nav__logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="logo--icon">
          <path fill="currentColor"
            d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
          </path>
        </svg>
      </a>

      <div class="nav__menu" id="nav__menu" style="left: -100%">
        <button type="button" class="nav__btn btn--close" id="btn--close">
          <i class="bx bx-x"></i>
        </button>
        <ul class="nav__list">
          <li class="nav__items">
            <a href="#" class="nav__link">INICIO</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__link">COMPRAR</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__link">MI CUENTA</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__link">LISTA DE DESEOS</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__link">CONTACTO</a>
          </li>
        </ul>
      </div>

      <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
      <input type="checkbox" id="toggle">

      <div class="nav__buttons">
        <button type="button" class="nav__btn btn--open--cart" id="btn--open--cart">
          <i class="bx bx-shopping-bag"></i>
          <span class="notify" id="notify">0</span>
        </button>
        <button type="button" class="nav__btn btn--menu" id="btn--menu">
          <i class="bx bx-grid-alt"></i>
        </button>
      </div>
    </nav>
  </header>
  <aside class="cart view--cart" id="cart">
    <div class="cart__header">
      <h2 class="cart__header-tittle">Tu compra</h2>
      <button class="cart__header-btn btn--close" id="btn--close--cart">
        <i class="bx bx-x"></i>
      </button>
    </div>
    <div class="car__empy" id="car__empy">
      <i class="bx bx-shopping-bag"></i>
      <span class="cart__empy-text">Tu canasta esta vacia</span>
    </div>
    <div class="cart__body" id="cart__body">
    </div>
    <div class="cart__footer">
      <div class="discount">
        <form class="discount__form" onsubmit="return false;">
          <input type="text" name="code" placeholder="CÃ³digo de descuento" class="discount__form-input" />
          <button type="submit" class="discount__btn-form" id="discount__btn-form">Aplicar</button>
        </form>
      </div>
      <div class="total__acount">
        <span class="total__acount-text">Subtotal</span>
        <span class="total__acount-price cart--subtotal" id="subtotal">$0.00</span>
        <span class="total__acount-text">Descuento</span>
        <span class="total__acount-price cart--discount" id="discount-cart">$0.00</span>
        <span class="total__acount-text">IVA</span>
        <span class="total__acount-price cart--tax" id="iva-total">$0.00</span>
        <span class="total__acount-text">Total</span>
        <span class="total__acount-price cart--total" id="cart-total">$0.00</span>
      </div>
      <div class="actions">
        <button type="button" class="actions__button cart--empty">
          <i class="bx bxs-trash"></i> Vaciar
        </button>
        <button type="button" class="actions__button cart--checkout">
          <i class="bx bx-credit-card-alt"></i> Comprar
        </button>
        <button type="button" class="actions__button cart--return" id="cart--return">
          <i class="bx bx-left-arrow-alt"></i> Volver
        </button>
      </div>
    </div>
  </aside>
  <!-- Main  -->
  <main class="main">
    <section class="products">
      <div class="container">
        <!-- Parte del titulo -->
        <div class="products__header">
          <h2 class="products__header-tittle">Productos</h2>
        </div>
        <!-- Parte de los articulos -->
        <div class="products__container">
        </div>
      </div>
    </section>
  </main>
  <div class="modal_details" id="modal_details">

  </div>
</body>
</html>
